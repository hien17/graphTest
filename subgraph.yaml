specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: chapel
    source:
      address: "0x5A03F3d51a5E7a8e81892D4F3D6905410e959467"
      abi: Contract
      startBlock: 30845497
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Approval
        - ApprovalForAll
        - ApprovalForAllNft
        - Mint
        - OwnershipTransferred
        - Transfer
        - TransferDetail
        - Withdraw
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Mint(uint256,indexed address,indexed address,indexed uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/contract.ts
